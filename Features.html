<!DOCTYPE html>
<html>
  <head>
    <title>UO Motion â€” Features</title>
    <meta charset="utf-8" />

    <!-- Load menu styles first (same as other pages) -->
    <link rel="stylesheet" href="Team.css">
    <!-- Page-only styles + alignment fix -->
    <link rel="stylesheet" href="Features.css">
  </head>

  <body>
    <!-- TOP: LOGO + MENU  -->
    <table class="top-menu" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <!-- Logo -->
        <td>
          <a href="Homepage.html">
            <img src="UOMotionlogo.png" alt="UO Motion logo" height="48">
          </a>
        </td>

        <!-- Menu items -->
        <td align="right">
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td>
                <form action="Homepage.html" class="menu-btn">
                  <button type="submit">UOMotion</button>
                </form>
              </td>
              <td>
                <form action="Features.html" class="menu-btn">
                  <button type="submit"><b>Features</b></button>
                </form>
              </td>
              <td>
                <form action="Pricing.html" class="menu-btn">
                  <button type="submit">Pricing</button>
                </form>
              </td>
              <td>
                <form action="Team.html" class="menu-btn">
                  <button type="submit">About Us</button>
                </form>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    
    <table height="200" cellspacing="0" cellpadding="0"><tr><td></td></tr></table>

    <!-- PAGE CONTENT -->
    <center>
      <h2 class="features-title">Explore Our Features</h2>

      <p>Track your walking distance, compete on leaderboards, and earn prizes as you stay active on campus.</p>

      <div class="features">
        <div class="feature-item">
          <img src="Footprints.png" alt="Footprints">
          <p>Tracks Walking</p>
        </div>
        <div class="feature-item">
          <img src="LeaderBoard.png" alt="Leaderboard">
          <p>Competitive Leaderboard</p>
        </div>
        <div class="feature-item">
          <img src="Prizes.png" alt="Prizes">
          <p>Prizes</p>
        </div>
      </div>

      <table cellspacing="30" cellpadding="0">
        <tr>
          <td>
            <form action="Download.html">
              <button type="submit">
                <b><font size="5">&nbsp;&nbsp;&nbsp;DOWNLOAD&nbsp;APP&nbsp;&nbsp;&nbsp;</font></b>
              </button>
            </form>
          </td>
          <td>
            <form action="Pricing.html">
              <button type="submit">
                <b><font size="5">&nbsp;&nbsp;&nbsp;PRICING&nbsp;PAGE&nbsp;&nbsp;&nbsp;</font></b>
              </button>
            </form>
          </td>
        </tr>
      </table>
    </center>

    <script>
      
      window.addEventListener("load", function() {
        const features = document.querySelectorAll(".feature-item");
        const title = document.querySelector(".features-title");

        setTimeout(() => {
          if (title) title.classList.add("visible");
        }, 200);

        features.forEach((feature, index) => {
          setTimeout(() => {
            feature.classList.add("visible");
          }, 600 + index * 300);
        });
      });
    </script>
  </body>
</html>
