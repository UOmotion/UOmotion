    <link rel="stylesheet" href="Features.css">
  </head>

  <body>
    <!-- TOP: LOGO + MENU  -->
    <table class="top-menu" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <!-- Logo -->
        <td>
          <a href="Homepage.html">
            <img src="UOMotionlogo.png" alt="UO Motion logo" height="48">
          </a>
        </td>

        <!-- Menu items -->
        <td align="right">
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td>
                <form action="Homepage.html" class="menu-btn">
                  <button type="submit">UOMotion</button>
                </form>
              </td>
              <td>
                <form action="Features.html" class="menu-btn">
                  <button type="submit"><b>Features</b></button>
                </form>
              </td>
              <td>
                <form action="Pricing.html" class="menu-btn">
                  <button type="submit">Pricing</button>
                </form>
              </td>
              <td>
                <form action="Team.html" class="menu-btn">
                  <button type="submit">About Us</button>
                </form>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <!-- PAGE CONTENT -->
    <center>
      <h1 class="features-title">Explore Our Features</h1>

      <p class="features-subtitle">Track your walking distance, compete on leaderboards, and earn prizes as you stay active on campus.</p>

      <div class="features">
        <div class="feature-item">
          <img src="Footprints.png" alt="Footprints">
          <p>Tracks Walking</p>
        </div>
        <div class="feature-item">
          <img src="LeaderBoard.png" alt="Leaderboard">
          <p>Competitive Leaderboard</p>
        </div>
        <div class="feature-item">
          <img src="Prizes.png" alt="Prizes">
          <p>Prizes</p>
        </div>
      </div>

      <table cellspacing="30" cellpadding="0">
        <tr>
          <td>
            <form action="Download.html">
              <button type="submit">
                <b><font size="5">&nbsp;&nbsp;&nbsp;DOWNLOAD&nbsp;APP&nbsp;&nbsp;&nbsp;</font></b>
              </button>
            </form>
          </td>
          <td>
            <form action="Pricing.html">
              <button type="submit">
                <b><font size="5">&nbsp;&nbsp;&nbsp;PRICING&nbsp;PAGE&nbsp;&nbsp;&nbsp;</font></b>
              </button>
            </form>
          </td>
        </tr>
      </table>
    </center>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const title = document.querySelector(".features-title");
        const subtitle = document.querySelector(".features-subtitle");
        const cards = document.querySelectorAll(".feature-item");

        if (!("IntersectionObserver" in window)) {
          if (title) title.classList.add("enter");
          if (subtitle) subtitle.classList.add("enter");
          cards.forEach(card => card.classList.add("visible"));
          return;
        }

        const heroObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("enter");
              heroObserver.unobserve(entry.target);
            }
          });
        }, { threshold: 0.5 });

        if (title) heroObserver.observe(title);
        if (subtitle) heroObserver.observe(subtitle);

        const cardsObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              cardsObserver.unobserve(entry.target);
            }
          });
        }, { threshold: 0.3 });

        cards.forEach(card => cardsObserver.observe(card));
      });
    </script>
  </body>
